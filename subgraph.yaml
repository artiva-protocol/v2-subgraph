specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Observability
    network: optimism-kovan
    source:
      address: "0x88cf51792bae86ce577a9b633f7d31dee1b0d3b2"
      abi: Observability
      startBlock: 5364330
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CloneDeployed
        - ContentDigestAdded
        - ContentDigestRemoved
        - FactoryImplementationSet
        - PlatformMetadataDigestSet
        - RoleSet
      abis:
        - name: Observability
          file: ./abis/Observability.json
      eventHandlers:
        - event: CloneDeployed(indexed address,indexed address,indexed address)
          handler: handleCloneDeployed
        - event: ContentDigestAdded(indexed address,indexed bytes32,indexed address)
          handler: handleContentDigestAdded
        - event: ContentDigestRemoved(indexed address,indexed bytes32)
          handler: handleContentDigestRemoved
        - event: FactoryImplementationSet(indexed address,indexed address,indexed address)
          handler: handleFactoryImplementationSet
        - event: PlatformMetadataDigestSet(indexed address,indexed bytes32)
          handler: handlePlatformMetadataDigestSet
        - event: RoleSet(indexed address,indexed address,indexed bytes32,bool)
          handler: handleRoleSet
      file: ./src/observability.ts
